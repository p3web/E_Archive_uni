<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="margin-top: 50px;border-radius: 20px;width: 200px;margin-right:60px ">
