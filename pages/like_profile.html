<script src="connection_robo_user/connection_robo/connection_profile.js"></script>

<script>

    var queryString = get_query_string_by_param('user_id');
    if (queryString == null) {
        window.location.href='#pages/student_set_user';
    } else {

        profile_connection.get_by_user_id_grid(queryString);
    }


    function Edit(elem, href) {
        var id = grid_profile.get_field_of_row(elem, 'ID');
        window.location.href = '#pages/' + href + '?ID=' + id;
    }
    function like(elem, href) {
        var id = grid_profile.get_field_of_row(elem, 'user_id');
        window.location.href = '#pages/' + href + '?user_id=' + id;
    }
    // —---— delete Grid row
    function deleteIt(elem, act) {

        swal({
            title: 'حذف',
            text: "آیا مطمئن هستید ؟",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'بله'
        }).then(function () {

            var id = grid_profile.get_field_of_row(elem, 'ID');
            ajax.sender_data_json_by_url_callback(profile_connection.controller_url, {
                act: act,
                ID: id
            }, console.log);
            try {
                setTimeout(function () {

                    gridRefrsh(); //----> this func must write in grid page
                }, 500);
            } catch (e) {
            }
        })
    }
    function gridRefrsh() {
        document.getElementById('PGrid').innerHTML = '';
        profile_connection.get_by_user_id_grid(queryString);
    }
</script>
