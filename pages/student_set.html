<script>
    var flag = false;
    field_of_study_connection.get();
    grade_connection.get();
    year_connection.get();

    function dt(){
        var dt= document.getElementById('date_graduate_').value ;
        var y=dt.slice(0,2);
        var m=dt.slice(3,5);
        var d=dt.slice(6,8);
        y=parseInt(y)+1300;
        dt=y+'/'+m+'/'+d;
        document.getElementById('date_graduate').value =GetTmeStamp(dt);

       // miladi = miladitojalali(y,m,d);

       // dt=miladi[0]+'-'+miladi[1]+'-'+miladi[2]+' '+'00:00:00';
        return dt;
    }
    function setpart() {

        //setForm('part', 'partitions_set', 'controller_robo/controller_partitions.php', console.log);
        var queryString = get_query_string_by_param('user_id');
        if (queryString == null) {

        } else {
            document.getElementById('user_id').value = queryString;
            dt();
            setForm('saveForm', 'student_set', student_connection.controller_url, checkSet);

        }

    }

    function checkSet(data) {
        if (data.data == true)
            next();
    }

    Calendar.setup({
        inputField: "date_graduate_",
        ifFormat: "%y/%m/%d",
        dateType: "jalali",
        weekNumbers: false
    });

    function next() {
        var queryString = get_query_string_by_param('user_id');
        window.location.href = '#pages/like_student' + '?user_id=' + queryString;

    }

</script>
