                <div class=" col-xs-6   pull-right">

                <div class=" col-xs-6   pull-right">

        //setForm('part', 'partitions_set', 'controller_robo/controller_partitions.php', console.log);
        var queryString = get_query_string_by_param('ID');
        if (queryString == null) {

        } else {
            document.getElementById('user_id').value=queryString;

                document.getElementById('is_single').value=2;
            }
           // var date=GetTimeNow();
           // document.getElementById('last_modified').value=convertTimeStamp(date);

            document.getElementById('last_modified').value=datenow();

        }

    }

function checkSet(data){
        if(data.data == true)
        {
            next();

        }}


    function next() {

        window.location.href='#pages/like_profile' + '?user_id=' + queryString;

    }
