    <div class="col-xs-12">
        <button class="btn btn-round" style="background-color:#6c6c987a;color: white;" onclick="insert()">+</button><br><br>

<script src="connection_robo/connection_field_of_study.js"></script>
<script>

    field_of_study_connection.get_grid();
    function insert() {
        window.location.href='#pages/setmenu?key=field_of_study';
    }

    function Edit(elem, href) {
        var id = grid_field_of_study.get_field_of_row(elem, 'ID');
        window.location.href = '#pages/' + href + '?field_of_study_id=' + id+'&key=null';
    }


    // —---— delete Grid row
    function deleteIt(elem, act) {

        swal({
            title: 'حذف',
            text: "آیا مطمئن هستید ؟",
            type: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'بله'
        }).then(function () {

            var id = grid_field_of_study.get_field_of_row(elem, 'ID');
            ajax.sender_data_json_by_url_callback(field_of_study_connection.controller_url, {
                act: act,
                ID: id
            }, console.log);
            try {
                setTimeout(function () {

                    gridRefrsh(); //----> this func must write in grid page
                }, 500);
            } catch (e) {
            }
        })
    }
    function gridRefrsh() {
        document.getElementById('PGrid').innerHTML = '';
        field_of_study_connection.get_grid();
    }
</script>
